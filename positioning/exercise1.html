<html>
    <head>
<style>
    li{
      width: 3em;     
      height: 40px;
      float: left;
      background-color: blue;
      border: 1px solid black;
      text-align: center;
      line-height:40px;
      color: white;
      margin-right: 10px;
     
    }
    .odd{display: none;}
    .prime{visibility: hidden;}
</style>
    </head>
    <body>
<ul style="list-style-type: none;padding: 0px;">
    
    <li class="odd">1</li>
    <li class="prime">2</li>
    <li class="odd">3</li>
    <li>4</li>
    <li class="odd">5</li>
    <li>6</li>
    <li class="odd">7</li>
    <li>8</li>
    <li class="odd">9</li>
    <li>10</li>
</ul>
    </body>

</html>
